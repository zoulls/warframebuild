<section class="page-header">
  <h1 class="project-name"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
  <h2 class="project-tagline">{{ site.tagline }}</h2>
  {% for category in site.categories %}
  <a href="{{ site.baseurl }}/{{ category | first }}" class="btn">{{ category | first | capitalize }}</a>
  {% endfor %}
</section>
