# Setup
title:        Warframe Builds
tagline:      All awsome Warframe builds
baseurl:      "/warframebuild"
paginate:     10
timezone:     Europe/Paris
exclude:      [Gemfile, Gemfile.lock, Rakefile, README.md]

# About/contact
authors:
    - name: Zoulls
