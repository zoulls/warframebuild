---
layout: default
---

{% capture tags %}
    {% for post in site.categories[page.category] %}
        {{ post.tag }}
    {% endfor %}
{% endcapture %}
{% assign sortedtags = tags | to_array_uniq %}

<h2>{{ page.title }}</h2>
<ul>
{% for tag in sortedtags %}
    <li><a href="{{ site.baseurl }}/tag/{{ tag }}">{{ tag | capitalize }}</a></li>
{% endfor %}
</ul>
